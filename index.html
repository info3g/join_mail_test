<!DOCTYPE html>
<html>
	<head>
		<title>Join Mailing List</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="custom.js"></script>
	</head>
	<body>
		<div class="container">
			<form name="join_mailing_list">
				<label for="email"></label>
				<input type="email" id="email" name="email" autofocus>
				<span class="error error-hide" id="email_error">Field is required</span>
				<span class="email_validate error-hide" id="email_validate">please Enter a valid Email Address</span>
				<button type="button" onclick="submit_form()">Sign up</button>
			</form>		

			<div class="api-result api-result-hide" id="api-response">
				<p>Request Submitted successfully</p>
				<h4 id="response"></h4>
			</div>
		</div>
	</body>	
</html>
